version: '2'
services:
    web_publique: 
        image: loulou42/apache-adminproject
        restart: always
        ports: 
            - "80:80"
            - "443:443"
        volumes:
            - ./apache/logs/apache.log:/usr/local/apache2/error/access.log
            - ./certbot/conf:/usr/local/apache2/conf
            - ./certbot/data:/var/www/certbot
        networks:
            default:
                ipv4_address: 172.16.0.4
        command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; apache2 -s reload; done & apache2 -g \"daemon off;\"'"

    certbot:
        image: certbot/certbot:latest
        entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
        volumes:
            - ./certbot/conf:/etc/letsencrypt
            - ./certbot/logs:/var/log/letsencrypt
            - ./certbot/data:/var/www/certbot 
networks:
    default:
        external:
            name: dmz
